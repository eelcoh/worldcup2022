      body {

      div.wrapper {

         display: block;

         max-width: none;
      }

      div {
         text-align: left;
         display: block;
         white-space: normal;
         vertical-align: top;

         -moz-box-sizing: border-box;

         padding: 0 2%;

      h1 {
         margin-bottom: 25px;
      }

      p {
         margin-bottom: 35px;
      }

      p.weights {
         letter-spacing: 2px;

         border-style: dotted;

      }

      p.pullquote {
         margin-bottom: 35px;
         padding-left: 15px;
         border-width: 0px 0px 0px 3px;
         border-style: solid;
      }

      p.map {
         font-weight: 400;
         font-style: normal;

      p.heading {

      p.inverse-small {

      p > b {

      /* http://codepen.io/bennettfeely/pen/Ftczh */
      .card {
        padding:1.5rem;
        box-shadow:0 1px 2px #aaa;
        background:white;
        margin:0 1rem 1rem;
        border-radius:3px;
        user-select:none;
        animation:fly-in-from-left .5s 1s ease both;
        transform-origin:top left;
      }

      .card:nth-child(even){
        animation-name:fly-in-from-right;
        animation-delay:1.1s;
       transform-origin:top right;
      }

      .card:after {
        position:absolute;
        font-size:.9rem;
        top:1.5rem;
        right:1rem;
        content:"i";
        border:thin solid gray;
        color:gray;
        width:1rem;
        line-height:1rem;
        text-align:center;
        border-radius:50%;
        pointer-events:none;
      }

      .nav-buttons {
        padding-top: 40px;
      }

      .inzenden {
         margin: auto;
         width: 100;
         padding: 10px 0 0 0;
         text-align: center;
       }

      h1 {
        font-size:2rem;
        font-weight:200;
      }
        strong {
          font-weight:300;
          color:#539D00;
        }

      h2 {
        font-size:1.5rem;
        line-height:2.5;
        color:gray;
        font-weight:400;
      }

      .map {
        height:12rem;
        background:whitesmoke;
        margin:.5rem 0 0 -1.5rem;
        width:28rem;

      }

      input {
        font-size: large;
        line-height:2;
        color:gray;
        font-family: "Courier New";
        font-style: normal;
        padding: 5px;
        margin: 5px;
        border: solid 1px #fff;
        box-shadow: inset 1px 1px 2px 0 #707070;
        transition: box-shadow 0.3s;
        width: 50%;
      }

      input[type="text"]:focus,
      input[type="text"].focus {
        box-shadow: inset 1px 1px 2px 0 #c9c9c9;
      }

      section {
        margin: 0;
        padding: 0;
      }

      /* flexbox container styles */
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        margin: 20px 0px 20px 0px;
      }

      .row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .left {
        justify-content: flex-start;
      }

      .rightside {
        justify-content: flex-end;
      }

      .centered {
        justify-content: center;
      }

      .justified {
        justify-content: space-between;
      }

      .spaced {
        justify-content: space-around;
      }

      /* flexbox item style */
      .cell {
        flex-grow: 1;
        flex: none;
        align-self: flex-start;
        padding: 10px;
        margin: 10px
      }

      .cell2 {
        flex-grow: 1;
        flex: none;
        align-self: flex-start;
        padding: 5px 1px;
        margin: 1px
      }

      .big {
        font-size: 300%;
      }

      .button > .team {
        width: 100%;
        float: left;
        text-align: center;
        margin: auto
      }


      .score > .team {
        width: 34%;
        float: left;
        text-align: center;
        margin: auto
      }

      .score-input > .team {
        width: 34%;
        float: left;
        text-align: center;
        margin: auto
      }

      .score-input > .inp {
        width: 14%;
        float: left;
        text-align: center;
        margin: 5px;
      }

      .score-input > input {
        width: 8%;
        float: left;
        text-align: center;
        margin: auto
      }

      #home {
        margin: auto;
        margin-right: 2px;
      }

      #away {
        margin: auto;
        margin-left: 2px;
      }

      .cell > h2 {
        margin: auto;
        padding: 0;
      }


      .flag {
        margin: auto;
      }

      .team-name {
        font-weight: bolder;
      }

      .button {
        border-radius: 5px;
      }

      .clickable {
        cursor: pointer;
      }

      .clickable:hover {
        opacity: 0.7;
        font-weight: bolder;
      }

      .dash {
        float: left;
        width: 30%;
        text-align: center;
      }


      .xxl {
          height: 250px; width: 100%}
      .xl {
          height: 76px; width: 40%}
      .l {
          height: 76px; width: 30%}
      .m {

      .s {

      .xs {

      }
